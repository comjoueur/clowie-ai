<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Documents</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container mb-5">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <form id="deleteForm">
                    <button class="btn btn-danger btn-block" type="submit">Delete All Documents</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        $("#deleteForm").on("submit", function(event) {
            event.preventDefault();

            var confirmation = confirm("Are you sure you want to delete all documents?");
            if (confirmation) {
                $.ajax({
                    url: '/api/delete_all_indices_docs',
                    type: 'DELETE',
                    success: function(result) {
                        alert("I am atomic");
                    },
                    error: function(jqXHR, textStatus, error) {
                        alert("an error ocurred");
                        console.log(error);
                    }
                });
            }
        });
    </script>
</body>
</html>
